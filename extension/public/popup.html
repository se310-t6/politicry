<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a
          href="https://politicry.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img alt="Politicry logo" src="./images/titled-logo-536x144.png" />
        </a>
      </div>
      <div class="version">
        <span><!-- version number gets inserted here --></span>
        <a
          href="https://github.com/se310-t6/politicry/releases"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            alt="Infomation icon"
            src="./images/info-128.png"
            id="versionInfoBtn"
          />
        </a>
      </div>
    </header>
    <div class="content">
      <div class="sites">
        <div class="sites-content">
          <h3>Enabled Sites</h3>
          <div class="toggle-list" id="toggleList">
            <div class="toggle-item">
              <div class="tooltip-element">
                <img alt="Reddit logo" src="./images/icon-reddit-128.png" />
                <span class="tooltip">Reddit</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="redditSwitch" />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="toggle-item">
              <div class="tooltip-element">
                <img
                  alt="Instagram logo"
                  src="./images/icon-instagram-128.png"
                />
                <span class="tooltip">Instagram</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="instagramSwitch" />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="toggle-item">
              <div class="tooltip-element">
                <img alt="Twitter logo" src="./images/icon-twitter-128.png" />
                <span class="tooltip">Twitter</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="twitterSwitch" />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="toggle-item">
              <div class="tooltip-element">
                <img alt="Facebook logo" src="./images/icon-facebook-128.png" />
                <span class="tooltip">Facebook</span>
              </div>
              <label class="switch">
                <input type="checkbox" id="facebookSwitch" />
                <span class="slider round"></span>
              </label>
            </div>
            <form
              action="https://github.com/se310-t6/politicry/blob/main/CONTRIBUTING_GUIDELINES.md"
              method="get"
              target="_blank"
              rel="noopener noreferrer"
            >
              <button id="addOtherSites">Add other sites</button>
            </form>
          </div>
        </div>
        <div class="global">
          <img alt="Globe icon" src="./images/icon-global-128.png" />
          <div class="tooltip-element">
            <label class="switch">
              <input type="checkbox" id="globalSwitch" />
              <span class="slider round"></span>
            </label>
            <span class="tooltip">Disable everywhere</span>
          </div>
        </div>
      </div>
      <div class="keywords">
        <div class="keywords-content">
          <h3>Keywords</h3>
          <div class="btn-container">
            <button class="list-choose-btn" id="allowedBtn">Allowed</button>
            <button class="list-choose-btn" id="blockedBtn">Blocked</button>
          </div>
          <div class="tags">
            <div class="tag-list" id="tagList"></div>
            <textarea class="edit-tags" id="editTagsTextArea"></textarea>
          </div>
          <button class="manage-tag-list-btn" id="manageTagListBtn">
            Manage
          </button>
          <div class="edit-tags-actions" id="editTagsActions">
            <button class="tags-action-btn" id="saveTagsBtn">Save</button>
            <button class="tags-action-btn" id="cancelTagsBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="#" style="margin: 16px" id="report-link">
        <span> Report an issue</span>
      </a>
      <a
        href="https://politicry.com/help#/"
        target="_blank"
        rel="noopener noreferrer"
        style="margin: 16px"
      >
        <span>Help & Documentation</span>
        <img alt="External link icon" src="./images/external-link-128.png" />
      </a>
    </footer>
    <script src="worker/shared.js" defer></script>
    <script src="popup.js" defer></script>
  </body>
</html>
